<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 1 G5 ONE</title>
        <link rel="stylesheet" href="resetcss/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="contenedorGlobal">
            <header>
                <div class="logo">
                    <a href="https://app.aluracursos.com"><img src="Imagenes/Logo.png" alt="Logotipo Alura" class="aluralogo"></a>
                    <a href="https://www.linkedin.com/in/arrazola-marquez/"><img src="Imagenes/linkedin.png" alt="Mi linkedin" class="linkedlogo"></a>
                    <a href="https://github.com/Arrazola047"><img src="Imagenes/github.png" alt="Mi Github" class="gitlogo"></a>
                </div>
            </header>
            <div class="cuadroTexto" id="cdtxt">
                <textarea type="text" id="input" cols="25" rows="15" class="input" required placeholder="Ingrese el texto aquí" autofocus></textarea>           
                <div class="botones">
                    <button type="button" onclick="encriptar()" class="encriptar" id="enc">Encriptar</button>
                    <button type="button" onclick="desencriptar()" class="desencriptar" id="desen">Desencriptar</button>
                </div>
                <div class="alert">
                    &#9888; Solo letras minúsculas y sin acentos
                </div>
            </div>
            <div class="txtcod">   
                <div class="imgCuadro">
                    <img src="Imagenes/Muñeco.png" alt="Icono, no existe texto a (des)encriptar" id="imagenMuneco" class="imgMuneco">
                </div>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                <div class="Frame" id="mensajeInicio">
                    <ul class="lista">
                        <li> 
                            <h2 class="txtResaltado" id="noTxt">Ningún mensaje encontrado</h2>
                            <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                        </li>
                    </ul>
                </div>
                <button type="button" onclick="copiarTxt()" class="copiar" id="copy">Copiar</button>
            </div>
            <footer class="piePagina">© 2023 | Coded by: Arrazola &#9708;</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
